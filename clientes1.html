<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carga de datos</title>
</head>
<body class="bodyCliente">
    <h2 class="tituloCliente">Cargar Archivo Excel 1</h2>
    <!--Formulario para cargar un archivo-->
    <div class="cargaCliente">
        <form action="procesar.php" method="post" enctype="multipart/form-data" class="formCliente">
            <div class="form-group">
                <label for="archivo">Seleccionar Archivo:</label>
                <input type="file" name="archivo" id="archivo" accept=".xls, .xlsx, .csv" required>
            </div>
            <button type="submit">Cargar datos</button>
        </form>
    </div>
</body>
</html>
